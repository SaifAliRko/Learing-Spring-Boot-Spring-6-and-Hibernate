<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Employee List</title>
    <link
      rel="stylesheet"
      th:href="@{/css/styles.css}"
    />
  </head>
  <body>
    <div class="container">
      <h3>Employee List</h3>
      <hr />
      <!-- Add button -->
      <!-- @ symbol is the reference context path of our application (app root) -->
      <a
        th:href="@{/employees/showFormForAdd}"
        class="btn btn-primary btn-sm mb-3"
      >
        Add Employee
      </a>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <!-- Add update button link -->
            <td>
              <a
                th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}"
                class="btn btn-info btn-sm"
                >Update</a
              >
              <!-- Add a delete button/link -->
              <a
                th:href="@{/employees/delete(employeeId=${employee.id})}"
                onclick="if(!confirm('Are you sure you want to delete this employee?')) return false;"
                class="btn btn-danger btn-sm"
              >
                Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <a
        th:href="@{/employees/showFormForAdd}"
        class="btn btn-primary mb-3"
        >Add Employee</a
      >
    </div>
  </body>
</html>
