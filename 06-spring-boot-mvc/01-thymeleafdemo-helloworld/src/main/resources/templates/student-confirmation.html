<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Student Confirmation</title>
  </head>
  <body>
    <h1>Student Confirmation</h1>
    <p>Student: <span th:text="${student.firstName}"></span></p>
    <p>Last Name: <span th:text="${student.lastName}"></span></p>
    <p>Country: <span th:text="${student.country}"></span></p>
    <p>Favourite Programming Language: <span th:text="${student.favouriteLanguage}"></span></p>
    <p>Favourite Operating Systems:</p>
    <ul>
      <li th:each="os : ${student.favoriteOperatingSystem}" th:text="${os}"></li>
    </ul>
  </body>
</html>
