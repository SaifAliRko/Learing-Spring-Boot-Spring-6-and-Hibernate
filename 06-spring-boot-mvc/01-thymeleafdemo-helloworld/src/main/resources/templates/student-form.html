<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Student Form</title>
  </head>
  <body>
 <form
      th:action="@{/processStudentForm}"
      th:object="${student}"
      method="POST"
    >
    First Name: <input
        type="text"
        th:field="*{firstName}"
      />
      <br></br>
     Last Name: <input
        type="text"
        th:field="*{lastName}"
      />
      <br></br>
      Country:
      <select th:field="*{country}">
        <option th:each="country : ${countries}" th:value="${country}"
          th:text="${country}"/>
      </select>
      <br></br>
      Favourite Programming Language:
      <input type="radio" 
          th:field="*{favouriteLanguage}"
          th:each="language : ${languages}"
          th:value="${language}"
          th:text="${language}" />

      <br></br>
      Favorite Operating System:
      <input type="checkbox" 
          th:field="*{favoriteOperatingSystem}"
          th:each="os : ${operatingSystems}"
          th:value="${os}"
          th:text="${os}" />
      <br></br>
      <input
        type="submit"
        value="submit"
      />
    </form>
  </body>
</html>
